<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/874035deac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor's Portfolio</title>
  </head>
  <body>
    <header>
      <div class="logo"><a class="logo__link" href="#hero">LOGO</a></div>
      <button class="nav-toggle" aria-label="toggle navigation">
        <span class="hamburger"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a class="nav__link" href="#about">About me</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#portfolio">Projects</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" href="#contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="hero" id="hero">
      <div class="hero-text-area">
        <div class="hero-text">
          <h1 class="large">Victor Garcia Mestre</h1>
          <p>Web Developer</p>
          <div class="btn">About me</div>
        </div>
      </div>
    </section>

    <section id="about"></section>

    <section id="portfolio">
      <div class="wrapper">
        <h1>Projects</h1>
        <div class="projects-list">
          <article class="project-card">
            <img src="images/my_game_library.png" alt="my game library" />
            <footer>
              <div class="project-info">
                <h4>My Game Library</h4>
                <h4 class="project-badge">NEW</h4>
              </div>
              <p>
                This project was made with Ruby on Rails and it keeps track of
                my videogame collection.
              </p>
              <div class="project-buttons">
                <a
                  class="project-link"
                  href="https://juegos-victor.herokuapp.com/"
                  >View page
                </a>
                <a
                  class="project-link"
                  href="https://github.com/vgarmes/my-game-library"
                >
                  Github
                </a>
              </div>
            </footer>
          </article>
          <article class="project-card"></article>
          <article class="project-card"></article>
        </div>
      </div>
    </section>

    <section id="contact">
      <div class="wrapper">
        <h1>Contact me</h1>
        <ul class="social-list">
          <li>
            <a class="fas fa-at" href="mailto:vgmestre@gmail.com"></a>
          </li>
          <li>
            <a
              class="fab fa-linkedin"
              href="https://www.linkedin.com/in/vgmestre/"
            ></a>
          </li>
          <li>
            <a
              class="fab fa-instagram"
              href="https://www.instagram.com/vgmestre/"
            ></a>
          </li>
          <li>
            <a class="fab fa-twitter" href="https://twitter.com/vgmestre"></a>
          </li>
        </ul>
      </div>
    </section>
    <section class="footer"></section>

    <script src="app.js"></script>
  </body>
</html>
